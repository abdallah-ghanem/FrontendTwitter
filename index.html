<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Switter Project</title>
</head>
<body>
    <header>
        <div class="nav-links">
            <a href="">
                <i class="material-icons-outlined">flutter_dash</i>
            </a>
            <a href="">
                <i class="material-icons-outlined">home</i><span>Home</span>
            </a>
            <a href="">
                <i class="material-icons-outlined">tag</i><span style="font-weight: 600;">Explore</span>
            </a>
            <a href="">
                <i class="material-icons-outlined">notifications</i><span>Notifications</span>
            </a>
            <a href="">
                <i class="material-icons-outlined">email</i><span>Masseges</span>
            </a>
            <a href="">
                <i class="material-icons-outlined">bookmark_border</i><span>Bookmarks</span>
            </a>
            <a href="">
                <i class="material-icons-outlined">list_alt</i><span>Lists</span>
            </a>
            <a href="">
                <i class="material-icons-outlined">person</i><span>Profile</span>
            </a>
            <a href="">
                <i class="material-icons-outlined">more</i><span>More</span>
            </a>
            <button class="button">Post</button>
        </div>
        <div class="main-account">
            <a href="">
                <img class="image" src="./img/logo.jpg" alt="">
                <div class="account">
                    <span class="name">Abdallah Ghanem</span>
                    <span class="handel-name">@abdoGhanem11</span>
                </div>
                <i class="material-icons-outlined">more_horiz</i><span></span>
            </a>
        </div>
    </header>


    <main>
        <div class="main-flex">
            <div class="main-feed">
                <div class="home-bar"><span>Home</span><i class="material-icons-outlined">auto_awesome</i></div>
                <div class="new-post">
                    <img class="image" src="./img/logo.jpg" alt="">
                    <div class="new-post-details">
                        <input type="text" placeholder="What's happining?">
                        <ul>
                            <li>
                                <i class="material-icons-outlined">image</i>
                                <i class="material-icons-outlined">gif_box</i>
                                <i class="material-icons-outlined">poll</i>
                                <i class="material-icons-outlined">sentiment_satisfied</i>
                                <i class="material-icons-outlined">event</i>
                            </li>
                        </ul>
                        <button class="button">Post</button>
                    </div>
                </div>
            </div>
            
            <div class="side-feed">

            </div>
        </div>
    </main>

</body>
</html>
